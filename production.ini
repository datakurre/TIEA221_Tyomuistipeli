[app:myapp]
use = egg:working_memory_games

zodbconn.uri = zeo://%(here)s/var/zeo.sock
tm.attempts = 3

[composite:main]
use = egg:Paste#urlmap
/peli = myapp

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 8080

###
# Begin logging configuration

[loggers]
keys = root, app

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_app]
level = INFO
handlers = console
qualname = APP

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
###
