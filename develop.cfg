[buildout]
extends = buildout.cfg

[supervisor]
recipe = collective.recipe.supervisor
port = 9001
user = admin
password = admin
programs =
    10 zeo ${buildout:bin-directory}/runzeo [-C ${zeo.conf:output}] true ${env:USER}
    20 pyramid ${buildout:bin-directory}/pserve [${buildout:directory}/development.ini] true ${env:USER}
