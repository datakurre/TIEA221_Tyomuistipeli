<!DOCTYPE html>
<html xmlns:metal="http://xml.zope.org/namespaces/metal">
  <head>
    <!--
      Usage: <meta metal:use-macro="base_template.macros['viewport']" />
    -->
    <meta name="viewport" content="width=device-width,
                                   initial-scale=1.0,maximum-scale=1.0"
          metal:define-macro="viewport" />

    <!--
      Usage: <meta metal:use-macro="base_template.macros['seo']" />
    -->
    <metal:block define-macro="seo">
    <meta property="og:title" content="Työmuistipeli" />
    <meta property="og:type" content="game" />
    <meta property="og:url" content="${base_url}/" />
    <meta property="og:image" content="${base_url}/img/kansikuva.jpg" />
    <meta property="og:site_name" content="Työmuistipeli.fi" />
    <meta property="og:description" content="Lupun ja Lassen työmuistipeli on hauska tapa treenata muistia.
                                             Hyvällä työmuistilla on tutkittu yhteys koulumenestykseen!
                                             Ikäsuositus: 4+" />
    <meta property="description" content="Lupun ja Lassen työmuistipeli on hauska tapa treenata muistia.
                                          Hyvällä työmuistilla on tutkittu yhteys koulumenestykseen!
                                          Ikäsuositus: 4+" />
    </metal:block>

    <!--
      Usage: <link metal:use-macro="base_template.macros['styles']" />
    -->
    <metal:block define-macro="styles">
    <link rel="stylesheet" href="${base_url}/css/pure.min.css" />
    <link rel="stylesheet" href="${base_url}/css/jquery.rs.modal.css" />
    <link rel="stylesheet" href="${base_url}/css/common.css" />
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Belgrano|Knewave|Finger+Paint|Concert+One|Tangerine:700|Luckiest+Guy|Bangers" />
    </metal:block>

    <!--
      Usage: <script metal:use-macro="base_template.macros['scripts']" />
    -->
    <metal:block define-macro="scripts">
    <script src="${base_url}/lib/jquery.min.js"></script>
    <script src="${base_url}/lib/jquery.cookie.min.js"></script>
    <script src="${base_url}/lib/jquery.validate.min.js"></script>
    <script src="${base_url}/lib/jquery.validate.messages_fi.js"></script>
    <script src="${base_url}/lib/jquery.rs.modal.js"></script>
    <script src="${base_url}/lib/jquery.snd.js"></script>
    <script src="${base_url}/lib/browserdetect.js"></script>
    <script src="${base_url}/js/game.js"></script>
    </metal:block>
  </head>

  <body>
  </body>
</html>
