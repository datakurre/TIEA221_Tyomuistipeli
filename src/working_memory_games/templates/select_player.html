<!DOCTYPE html>
<html metal:use-macro="base_template.macros['main']">
  <head>
    <style metal:fill-slot="css">
    body {
        padding-top: 60px; /* 60px to make the container go all the way
                              to the bottom of the topbar */
    }
    </style>
  </head>

  <body>

    <div metal:fill-slot="navbar"
         class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="${base_url}">Ty√∂muistipelit.fi</a>
        </div>
      </div>
    </div>

    <metal:content fill-slot="content">

    <h1 tal:condition="games">Valitse peli</h1>

    <ul tal:condition="games" style="margin: 2em 0 0 0;">
      <li tal:repeat="game games"
          style="display: inline; margin: 0 1em 0 0; list-style-type: none;">
        <a class="btn btn-large" href="${game.name}">${game.title}</a>
      </li>
    </ul>

    <h1 tal:condition="players" style="margin-top: 1em;">Vaihda pelaajaa</h1>

    <ul tal:condition="players" style="margin: 2em 0 0 0;">
      <li tal:repeat="player players"
          style="display: inline; margin: 0; list-style-type: none;">
        <form action="${base_url}/select" method="POST"
              style="font-size: 400%; display: inline;"
              tal:define="klass python:player['selected'] and 'btn btn-primary' or 'btn'">
          <input type="hidden" name="player_id" value="${player.id}" />
          <button type="submit" tal:attributes="class klass">${player.name}</button>
        </form>
      </li>
    </ul>

    <p style="margin-top: 2em;" tal:condition="not:python:len(players)">
      <a href="${base_url}/liity" style="font-size: 400%;"
         class="btn btn-large btn-primary">Liity pelaajaksi</a>
    </p>

    <p style="margin-top: 2em;" tal:condition="python:len(players)">
      <a href="${base_url}/liity"
         class="btn btn-large">Liity uutena pelaajana</a>
    </p>

    </metal:content>

  </body>
</html>
