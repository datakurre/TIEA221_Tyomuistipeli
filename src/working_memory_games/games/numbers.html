<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="context" content="${current_url}" />
    <meta metal:use-macro="base_template.macros['viewport']" />

    <title>Numeropeli</title>

    <link rel="stylesheet" href="${base_url}/lib/bootstrap.min.css" />
    <link rel="stylesheet" href="${base_url}/css/common.css" />

    <link rel="stylesheet" href="${current_url}/numbers.css" />

    <link rel="shortcut icon" href="${base_url}/favicon.ico">
  </head>
  <body>

    <div id="game">
      <div id="level" class="btn disabled">
        Taso: <span>3.0</span>
      </div>
      <div id="answerLine"></div>
      <div class="row">
        <a id="nro1" class="numberBtn" alt="" href="#">1</a>
        <a id="nro2" class="numberBtn" alt="" href="#">2</a>
        <a id="nro3" class="numberBtn" alt="" href="#">3</a>
      </div>
      <div class="row">
        <a id="nro4" class="numberBtn" alt="" href="#">4</a>
        <a id="nro5" class="numberBtn" alt="" href="#">5</a>
        <a id="nro6" class="numberBtn" alt="" href="#">6</a>
      </div>
      <div class="row">
        <a id="nro7" class="numberBtn" alt="" href="#">7</a>
        <a id="nro8" class="numberBtn" alt="" href="#">8</a>
        <a id="nro9" class="numberBtn" alt="" href="#">9</a>
      </div>
    </div>

    <script src="${base_url}/lib/jquery.min.js"></script>
    <script src="${base_url}/lib/bootstrap.min.js"></script>
    <script src="${base_url}/lib/html5preloader.js"></script>

    <script src="${base_url}/js/game.js"></script>

    <script src="${current_url}/numbers.js"></script>
  </body>
</html>
